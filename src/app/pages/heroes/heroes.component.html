<h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
  <div class="col">
    <button routerLink="/heroe/nuevo"
            class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table  *ngIf="!loading && heroes.length > 0"
        class="table table table-hover mt-3 animated fadeIn slow">
  <thead class="table table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{ heroe.name}}</td>
      <td>{{ heroe.power }}</td>
      <td>
        <label *ngIf="heroe.live" class="btn btn-outline-success disable">Vivo</label>
        <label *ngIf="!heroe.live" class="btn btn-outline-danger disable">Muerto</label>
      </td>
      <td>
        <button class="btn btn-info mr-1"
                [routerLink]="['/heroe', heroe.id]">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger"
                (click)="eraseHeroe( heroe, i )">
          <i class="fa fa-trash"></i>
        </button>
    </tr>
  </tbody>
</table>
<div  *ngIf="!loading && heroes.length === 0"
      class="alert alert-danger text-center mt-3">
  <h4 class="alert-heading">No hay regitros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
<div  *ngIf="loading"
      class="alert alert-info text-center mt-3 animated fadeIn">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
