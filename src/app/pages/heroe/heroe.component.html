<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>
<div class="row">
  <div class="col">
    <button routerLink="/heroes"
            class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<div class="row animated faIn faster">
  <div class="col">
    <form (ngSubmit)="save( f )"
          #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               [(ngModel)]="heroe.id"
               name="id"
               disabled="disable">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre del héroe"
               [(ngModel)]="heroe.name"
               name="name"
               required>
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input type="text"
               class="form-control"
               placeholder="Poder del héroe"
               [(ngModel)]="heroe.power"
               name="power">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.live"
                (click)="heroe.live = false"
                class="btn btn-outline-success w-50"
                type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>
        <button *ngIf="!heroe.live"
                (click)="!heroe.live = true"
                class="btn btn-outline-danger w-50"
                type="button">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
      </div>
      <hr>
      <div class="form-group">
        <button type="submit"
                class="btn btn-primary w-25">
              <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
